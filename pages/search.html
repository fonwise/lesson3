<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Search</h1>
    
    <div>
        <a href="../index.html">Main</a>
        <a href="authorisation.html">Authorisation</a>
    </div>

    <form action="">
        <div>
            <label for="bodytype">Тип кузова</label>
            <input type="text" name="Bodytype" id="bodytype" placeholder="Тип кузова">
        </div>

        <div>
            <label for="carbrand">Марка авто</label>
            <input type="text" name="carbrand" id="carbrand" placeholder="Марка авто">
        </div>

        <div>
            <label for="сountry">Страна производителя</label>
            <input type="text" name="сountry" id="сountry" placeholder="Страна производителя">
        </div>
        <div>
            <label for="price">Цена от 500$ до 50к</label>
            <input type="range" name="price" id="price" placeholder="Цена">
        </div>
        <div>
            <label for="year">Год выпуска</label>
            <input type="year" name="year" id="year" placeholder="Год выпуска">
        </div>
        <div>
            <select multiple name="condition" id="">
                <option value="">Битая</option>
                <option value="">Крашеная</option>
                <option value="">В кредите</option>
                <option value="">Нерастаможенная</option>
            </select>
        </div>

        <div>
            <select name="" id="">
                    <option value="">Бензин</option>
                    <option value="">Газ</option>
                    <option value="">Дизель</option>
                    <option value="">Пропан</option>
                    <option value="">Электричество</option>
            </select>
        </div>
        <div>
            <select name="" id="">
                    <option value="">Коробка передач</option>
                    <option value="">Автомат</option>
                </select>
        </div>
        <div>
            <label for="color">Цвет</label>
            <input type="color" name="color" id="color" placeholder="Цвет">
        </div>
        
        <div>
            <label for="comfort">Комфорт (Люк, Кожаный салон и тд)</label>
            <input type="text" id="comfort" cols="50" rows="50" placeholder="Комфорт (Люк, Кожаный салон и тд)">
        </div>

        <button type="submit">Отправить</button>
        <button type="reset">Сбросить</button>
    </form>

</body>
</html>
